<!DOCTYPE html>
<html>
<head><meta charset="utf-8">

<title> CSS Login Screen Tutorial </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form" [formGroup]="loginform" (ngSubmit)="checkuser()">
          <input type="text" placeholder="username" name="" formControlName="uname"/>
          <input type="password" placeholder="password" formControlName="pwd"/>
          <button type="submit">login</button>
          <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
